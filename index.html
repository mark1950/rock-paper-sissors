<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-sissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
</head>


<body>

    <h1>Rock - Paper - Sissors!</h1>

    <div>
        <h3>Best of five!</h3>
    </div>


    <div id="gameMessage">Lets Go!</div>

    <div id="buttons">
        <button class="rockBtn">Rock</button>
        <button class="paperBtn">Paper</button>
        <button class="sissorsBtn">Sissors</button>
    </div>

    <div class="score">
        <div class="yourScore">0</div>
        <h3> - </h3>
        <div class="cpuScore">0</div>
    </div>

    <div id="buttons">
        <button class="resetGameBtn">reset</button>
    </div>



</body>
</html>
